<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @import url(formulario.css);
    </style>
</head>

<body>

    <form autocomplete="on" method="post">

        <fieldset>
            <legend>Formulario total</legend>

            <div>
                <label>Nombre: </label>
                <input type="text" onblur="" required>
            </div>

            <div>
                <label>Apellidos: </label>
                <input type="text" required>
            </div>

            <div>
                <label>Correo Electrónico: </label>
                <input type="text" required>
            </div>

            <div>
                <label>DNI: </label>
                <input type="text" required>
            </div>

            <div>
                <label>Contraseña: </label>
                <input type="text" required>
            </div>

            <div>
                <label>Repetir contraseña: </label>
                <input type="text" required>
            </div>

            <div>
                <label>IP Nodo: </label>
                <input type="text" required>
            </div>

        </fieldset>

    </form>


</body>

</html>
