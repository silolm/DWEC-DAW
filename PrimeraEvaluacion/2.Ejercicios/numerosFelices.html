<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.Ejercicios</title>

<body>

    <script>
        
        var num = parseInt(prompt("Introduzca el numero deseado: "));
        var aux = 0;
        var contador = 0;
        var almacen = [];
        var digito = 0;

        while (num > 0 && contador < 5) {

            digito = parseInt(num) % 10;
            console.log("digito: "+digito);

            //num /= 10;
            console.log("numero: "+num);

            aux += (digito * digito);
            console.log("aux: "+aux);
            
            almacen.push(aux);

            num = (num - digito)/10;
            
            contador++;
        }

        console.table(almacen);

    </script>

</body>

</html>
