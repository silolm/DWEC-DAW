<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url("style.css");
    </style>

    <script src="app.js"></script>

</head>
<body>

<video>
    <source src="img/fito.mp4" type="video/mp4">
</video>

<br>

<button id="silenciar"><i class="fa fa-volume-off fa-lg"></i></button>
<button id="restar10segundos"><i class="fa fa-backward fa-lg"></i></button>
<button id="playPause"><i class="fa fa-pause fa-lg"></i></button>
<button id="sumar10segundos"><i class="fa fa-forward fa-lg"></i></button>
<button id="reiniciar"><i class="fa fa-refresh fa-spin fa-lg"></i></button>
<input type="range" min="0" max="1" value="0.5" step="0.1" id="mislider">
<button id="bajarVol"><i class="fa fa-volume-down fa-lg"></i></button>
<button id="subirVol"><i class="fa fa-volume-up fa-lg"></i></button>

</body>
</html>
